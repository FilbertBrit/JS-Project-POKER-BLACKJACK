<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <title>Poker Game</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
  </head>

  <body id="body">
    <header>

      <div class="header-container">

        <div id="personal-links">
          <a href="https://github.com/FilbertBrit/JS-Project-POKER-BLACKJACK.git" target="_blank"><img src="./images/github-2.png"></a>
          <a href=""><img src="./images/linkedin-2.png"></a>
        </div>
        <div id="title">
          <h1>Poker Pro</h1>
        </div>

        <div id="controls">
          <img src="./images/info.png" id="info-button">
          <img src="./images/sound-high.png" id="sound-button">
          <audio id="audio" autoplay loop  controls src="poker-song.mp3"></audio>
          <!-- <audio id="music" loop="loop" autoplay="autoplay">
            <source src="./images/poker-song.mp3">
          </audio> -->
        </div>

      </div>
      
    </header>
    
    <div class="game">
        
        <div id="start-message">
          <!-- <div id="start-button"></div> -->
        </div>

        <div id="scoring">
          <h3>Tap on the info icon to get back to the game.</h3>
          <img src="./images/hand-ranking.png" id="hand-ranks">
        </div>

        <div id="losing-screen">
          <div id="losing-message"></div>
          <img src="./images/start-fire.png" id="play-button">
        </div>

        <div id="board">

            <div id="score-container">
              <h2 id="score">Score: 0</h2>
            </div>
            <div class="questions">
              <h2 id="questionH2"></h2>
            </div>
      
            <div id="dealer-cards"></div>
      
            <div id="players-hands-container"></div>

            <div id="feedback-container"></div>

        </div>
          
    </div>


  </body>

</html>
